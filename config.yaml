model: paraphrase-xlm-r-multilingual-v1
device: auto

channels:
  - name: CenterMahalanobis
    weight: 0.7
    temperature: 0.75
    args:
      reg: 0.10
  - name: CosineExemplarMax
    weight: 0.3
    temperature: 0.85
thresholds:
  default: 0.48
margin_delta: 0.07

# --- налаштування агрегації тем ---
topics_agg:
  min_conf: 0.03
  auto_units: true
  within_sentence: sum
  dominance_gamma: 0.50
  dominance_cap: 0.60
  eps: 1e-12
  tie:
    top_k: 3
    delta_abs: 0.02
    delta_rel: 0.06

topics_override:
  rhetorical_labels: ["PROTOCOL", "VALUES"]
  rhetorical_top_threshold: 0.70
  max_reruns: 2